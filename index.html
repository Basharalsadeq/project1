<style>
/* 1. Limit the width so it doesn't take over the whole page */
.countdown-section {
  max-width: 600px;
  margin: 20px auto; /* Centers the whole block */
  padding: 10px;
}

/* 2. Responsive Grid: Boxes side-by-side, but stack on tiny screens */
.timer-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 15px 5px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border: 1px solid #eee;
}

/* 3. Smaller, professional typography */
.card span {
  display: block;
  font-size: 1.8rem; /* Scaled down from the previous version */
  font-weight: bold;
  color: #002d62;
}

.card p {
  margin: 0;
  font-size: 0.8rem;
  text-transform: uppercase;
  color: #d31d32;
  font-weight: 600;
}

/* 4. Mobile fix: If the screen is too small, make font smaller */
@media (max-width: 400px) {
  .card span { font-size: 1.2rem; }
  .card p { font-size: 0.6rem; }
}
</style>

<script>
// Logic synced to March 15, 2026
const target = new Date("March 15, 2026 00:00:00").getTime();

function update() {
  const now = new Date().getTime();
  const diff = target - now;

  if (diff > 0) {


    document.getElementById('days').innerText = Math.floor(diff / 86400000);
    document.getElementById('hours').innerText = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
    document.getElementById('minutes').innerText = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
    document.getElementById('seconds').innerText = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
  }
}
setInterval(update, 1000);
update();
</script>
